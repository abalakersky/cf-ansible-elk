---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning
    # Necessary Variables for creating/provisioning the EC2 Instance

    vars:
      instance_type: t2.small
      security_group: elkserver # Change the security group name here
      image: ami-40d28157 # This is an AMI i created myself
      region: us-east-1 # Change the Region
      subnet_id: subnet-2949ee72
      vpc_id: vpc-92849ef5
      count: 1

    # Task that will be used to Launch/Create an EC2 Instance
    tasks:
      - name: generate random string
        command: uuidgen
        run_once: true
        register: uuid

      - name: Create an EC2 KeyPair
        ec2_key:
          aws_access_key: AKIAJ64YUCNDZX7H6FLQ
          aws_secret_key: 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
          name: "{{ uuid.stdout_lines[0] }}"
          region: "{{ region }}"
        register: ec2_key

      - name: Save Private Key
        copy:
          content: "{{ ec2_key.key.private_key }}"
          dest: "/root/.ssh/elkserverkey.pem"
          mode: 0600
        when: ec2_key.changed

      - name: Create a security group
        local_action:
          module: ec2_group
          aws_access_key: AKIAJ64YUCNDZX7H6FLQ
          aws_secret_key: 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
          name: "{{ security_group }}"
          description: Security Group for elk Servers
          region: "{{ region }}"
          vpc_id: "{{ vpc_id }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 5601
              to_port: 5601
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 9200
              to_port: 9200
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: basic_firewall

      - name: Launch the new EC2 Instance
        local_action: ec2
                      aws_access_key=AKIAJ64YUCNDZX7H6FLQ
                      aws_secret_key=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
                      group={{ security_group }}
                      instance_type={{ instance_type}}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ uuid.stdout_lines[0] }}
                      count={{count}}
                      vpc_subnet_id={{ subnet_id }}
                      assign_public_ip=yes
        register: ec2

      - name: Add the newly created EC2 instance
        local_action: lineinfile
                      dest=/root/hosts
                      insertafter="[elk]" line={{ item.public_ip }}
        with_items: "{{ ec2.instances }}"


      - name: Wait for SSH to come up
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ ec2.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag
                      aws_access_key=AKIAJ64YUCNDZX7H6FLQ
                      aws_secret_key=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
                      resource={{ item.id }}
                      region={{ region }}
                      state=present
        with_items: "{{ ec2.instances }}"
        args:
          tags:
            Name: elkserver
